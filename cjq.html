<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js">
			
		</script>
		<style type="text/css">
			.yff{
				height:300px;
				width:300px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="ys">
			<input type="range" min="0" max="255" v-model="r">
			<input type="range" min="0" max="255" v-model="g">
			<input type="range" min="0" max="255" v-model="b">
			<div class="yff"v-bind:style="{background:zsg}">
				
			</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:".ys",
				data:{
					r:0,
					g:0,
					b:0
				},
				computed:{
					zsg(){
						return `rgb(${this.r},${this.g},${this.b})`
					}
				}
			})
		</script>
	</body>
</html>
